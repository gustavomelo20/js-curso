<!DOCTYPE html>
<html>
   <head>   
        <title> Curso Javascript completo</title>
        <meta charset="utf-8">
        
     
    </head>
    <body>
        <h1>Curso Javascript completo<h1>


        <script>

            function mudarCor(cor){
                console.log(this);
                this.cor = cor;

            }

            var caneta1 ={
                cor: 'red',
                mudarCor: mudarCor 
                  
                }
            var caneta2 ={
                cor: 'blue',
                mudarCor: mudarCor
                  
                }
            

            caneta1.mudarCor('green');
            console.log(caneta1);
            console.log(caneta2);
        </script>

    </body>

</html>
